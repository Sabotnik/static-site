<header>

  <nav>
    <a href="{{ site.baseurl }}{% link index.html %}"><img class="logo" src="./assets/images/logo-navbar.svg" alt="Empowert Tanzania logo"></a>
    <div class="nav-link nav-link-toggle">
      <i class="far fa-bars fa-3x"></i>
    </div>

    <ul class="main-nav">

      {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link }}" class="nav-link {% if item.link == page.url %}active{% endif %}">
          {{ item.name }}
        </a>
      </li>
      {% endfor %}

    </ul>
    
    {% include social-nav.html %}

    <a class="btn nav-btn" href="{{ site.baseurl }} {% link _pages/donate.html %}">Donate</a>
    
  </nav>

</header>
