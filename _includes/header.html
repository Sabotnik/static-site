<header>

  <nav>
    <a href="#"><img class="logo" src="/images/logo-navbar.svg" alt="Empowert Tanzania logo"></a>
    <div class="nav-link nav-link-toggle">
      <i class="far fa-bars fa-3x"></i>
    </div>

    <ul class="main-nav">

      {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link }}" class="nav-link {% if item.link == page.url %}active{% endif %}">
          {{ item.name }}
        </a>
      </li>
      {% endfor %}

    </ul>
  </nav>

</header>
