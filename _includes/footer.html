<footer class="main-footer">

  <div id="map-row">

  </div>
  
  <div class="footer-row">
  
    <div class="col">
      <img class="logo" src="{{ site.baseurl }}/assets/images/logo-full-color.svg" alt="Midwest Ale Works logo">
      <h4>537 12th Ave</h4>
      <h4>East Moline, IL 61244</h4>
    </div>
  
    <div class="col">
      <h4 class="text-tertiary">Hours of Operation</h4>
      {% for schedule in site.data.hours %}
        <h4>{{schedule.day}} {{schedule.timeblock}}</h4>
      {% endfor %}
    </div>

    <div class="col">
      <h4>
        <span>&copy;{{ site.time | date: '%Y' }}</span>
        Midwest Ale Works, LLC
      </h4>
  
      <h4>All Rights Reserved.</h4>
    </div>
  
  </div>

</footer>
