{% assign categories = post.categories %}
    <div class="col">

      {% if post.image %}

        <div class="preview" style="background: url({{site.baseurl}}/assets/images/post-images/{{ post.image }});">
          <div class="bg-{{ categories.first }} text-white">
            <h4>{{ categories }}</h4>
            <a href="{{ post.url }}">
              {{ post.title | truncatewords: 5 }}
            </a>
          </div>
        </div>

      {% else %}

        <div class="preview-full-bg bg-{{ categories.first }}">
          <div class="text-white">
            <h4>{{ categories }}</h4>
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </div>
        </div>

      {% endif %}

    </div>
