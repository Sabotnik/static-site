---
layout: default
---
<div class="row post-heading">
  {% if page.image %}
  <div class="col"  id="featured-image">
    <div>
      <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.image_alt_text }}">
    </div>
  </div>
  {% endif %}
  <div class="col" id="post-info">
      <h1>{{ page.title }}</h1>
      <h3>Posted on {{ page.date | date_to_string }}</h3>
      <p>Category: {{ page.categories }}</p>
  </div>
</div>
<div class="row">
  <div class="col">
    {{ page.content }}
  </div>
</div>
