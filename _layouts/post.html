---
layout: default
---
<div class="row">
  <div class="col">
      <h1>{{ page.title }}</h1>
      <h3>{{ page.date | date_to_string }}</h3>
      <small>Category: {{ page.categories }}</small>
  </div>
</div>
<div class="row">
  {% if page.image %}
  <div class="col">
    <img src="{{ site.baseurl }}/assets/images/post-images/{{ page.image }}" alt="{{ page.image_alt_text }}">
  </div>
  {% endif %}
  <div class="col">
    {{ page.content }}
  </div>
</div>
