---
layout: default
---
<div id="tertiary-header">
  <h2 class="font-main">Class info for {{ page.title }}</h2>
</div>
<div class="row">
  <div id="class-subhead" class="col">
    <h3>Popup class! (one day only) for {{ page.class_time }}</h3>
    <small>{{ page.class_type }} for {{ page.class_duration }}, class size is {{ page.class_size }} people.</small>
  </div>
</div>
<div class="row">
  <div class="col">
    {{ page.content }}
  </div>
  
</div>
