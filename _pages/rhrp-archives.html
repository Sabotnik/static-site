<div id="reproductive-hero" class="hero">

    <h1>Reproductive Health and Relationships Program</h1>
  </div>
</div>

<div class="row">
  <h2>Download previous newsletter issues</h2>
</div>

<div class="row">

        <a href="{{ site.baseurl }}/assets/downloads/reproductive/newsletter/{{ newsletter.file_path }}" download="{{ newsletter.file_path }}">
          <i class="fas fa-file-pdf fa-5x"></i>
        </a>
      {{newsletter.name}}
    </div>
  {% endfor %}
</div>
